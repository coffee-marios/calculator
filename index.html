<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="screen">
            <p id="upper_side"><span id="visual_process"></span><span id="underscore">_</span></p>
            <p id="visual_outcome"></p>
        </div>
        <div id="buttons">

            <button class="vis_numbers" data-number="1">1</button>
            <button class="vis_numbers" data-number="2">2</button>
            <button class="vis_numbers" data-number="3">3</button>
            <button class="vis_numbers" data-number="4">4</button>
            <button class="vis_numbers" data-number="5">5</button>
            <button class="vis_numbers" data-number="6">6</button>
            <button class="vis_numbers" data-number="7">7</button>
            <button class="vis_numbers" data-number="8">8</button>
            <button class="vis_numbers" data-number="9">9</button>
            <button class="vis_numbers" data-number="0">0</button>
            <button id="just-a-dot" data-number=".">.</button>


            <button class="operator" data-operator="add">+</button>
            <button class="operator" data-operator="subtract">-</button>
            <button class="operator" data-operator="multiply">x</button>
            <button class="operator" data-operator="divide">/</button>
            
            

            
            <button id="equality_button" class="operator" data-operator="equal">=</button>

            <button id="delete_character" class="operator" data-reduce="delete">DEL</button>
            <button id="danger-clear" class="operator" data-operator="clear">AC</button>


        </div>
    </div>

</body>

</html>
