<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="screen">
            <p id="visual_process"></p>
            <p id="visual_outcome"></p>
        </div>
        <div id="buttons">

            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>


            <button class="operator" data-operator="add">+</button>
            <button class="operator" data-operator="subtract">-</button>
            <button class="operator" data-operator="multiply">*</button>
            <button class="operator" data-operator="divide">/</button>
            <button class="operator" data-reduce="delete">DEL</button>
            <button class="operator" data-operator="equal">=</button>
            <button class="operator" data-operator="clear">AC</button>


        </div>
    </div>

</body>

</html>
